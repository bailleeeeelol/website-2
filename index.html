<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EVEX Shop</title>
<style>
:root{
  --bg:#0b0b10; --panel:#17172a; --ink:#eaf2ff;
  --brand:#8b5cf6; --brand-2:#06b6d4; --accent:#22c55e;
  --shadow:0 10px 30px rgba(0,0,0,.35); --radius:16px; --speed:260ms;
}
*{box-sizing:border-box}
body,html{margin:0;padding:0;height:100%;font-family:sans-serif;background:var(--bg);color:var(--ink);overflow-x:hidden}

/* Loader */
.loader{position:fixed;inset:0;display:grid;place-items:center;background:rgba(10,10,18,.9);z-index:9999;transition:opacity var(--speed) ease,visibility var(--speed) ease;flex-direction:column;text-align:center}
.loader.hidden{opacity:0;visibility:hidden}
.spinner{width:84px;height:84px;border-radius:50%;border:6px solid rgba(139,92,246,.25);border-top-color:var(--brand);animation:spin .9s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.loader-text{margin-top:12px;font-size:18px;color:var(--brand);}

/* Header */
header{padding:14px 20px;display:flex;align-items:center;gap:10px;background:linear-gradient(180deg, rgba(12,12,22,.85), rgba(12,12,22,.55));position:sticky;top:0;z-index:50;border-bottom:1px solid rgba(139,92,246,.16);}
.home-btn{font-size:28px;text-decoration:none;}
.brand{font-weight:800;letter-spacing:.3px;margin-left:10px;font-size:18px; background:linear-gradient(90deg,var(--brand),var(--brand-2)); -webkit-background-clip:text;color:transparent;}

/* Sections */
section{display:none; padding:20px; max-width:1200px;margin:0 auto;}
section.active{display:block;}

/* Hero */
.hero{aspect-ratio:16/9; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:16px; text-align:center;}
.hero h1{font-size:clamp(26px,4vw,44px); margin:0;}
.hero .btn{padding:12px 20px;background:linear-gradient(90deg,var(--brand),var(--brand-2));border:none;border-radius:12px;color:#06090f;font-weight:700;cursor:pointer;transition:transform .25s;}
.hero .btn:hover{transform:translateY(-2px);}

/* Products page */
.products-page{aspect-ratio:16/9; display:flex; flex-direction:column; gap:12px;}
.products-page h1{margin:0;font-size:clamp(26px,4vw,44px);}
.products-page h2{margin:0;font-size:20px;color:var(--brand-2);}
.product-grid{display:flex; gap:12px; margin-top:12px;}
.product-card{flex:1; border-radius:16px; overflow:hidden; background:linear-gradient(180deg, rgba(23,23,45,.85), rgba(18,18,32,.85)); display:grid; place-items:center; position:relative; aspect-ratio:16/9;}
.product-card img{width:100%;height:100%;object-fit:cover;}
</style>
</head>
<body>

<!-- Loader -->
<div class="loader" id="loader">
  <div class="spinner"></div>
  <div class="loader-text" id="loaderText"></div>
</div>

<header>
<a href="#top" class="home-btn">üè†</a>
<div class="brand">EVEX Shop</div>
</header>

<!-- Hero Section -->
<section id="home" class="active hero">
<h1>Welcome to EVEX Shop</h1>
<button class="btn" id="browseBtn">Browse Products</button>
</section>

<!-- Products Page -->
<section id="productsPage" class="products-page" aria-labelledby="productsTitle">
<h1 id="productsTitle">Products</h1>
<h2>Fortnite</h2>
<div class="product-grid">
  <div class="product-card"><img src="https://via.placeholder.com/800x450?text=Fortnite+1" alt="Fortnite Product 1"></div>
  <div class="product-card"><img src="https://via.placeholder.com/800x450?text=Fortnite+2" alt="Fortnite Product 2"></div>
</div>
</section>

<script>
const loader = document.getElementById('loader');
const loaderText = document.getElementById('loaderText');
const home = document.getElementById('home');
const productsPage = document.getElementById('productsPage');
const browseBtn = document.getElementById('browseBtn');

function showLoader(message = '', duration = 3000){
  loaderText.textContent = message;
  loader.classList.remove('hidden');
  return new Promise(resolve=>{
    setTimeout(()=>{
      loader.classList.add('hidden');
      resolve();
    }, duration);
  });
}

browseBtn.addEventListener('click', async ()=>{
  // Show loader with "Loading..."
  home.classList.remove('active');
  await showLoader('Loading...', 3000);
  productsPage.classList.add('active');
});
</script>

</body>
</html>
